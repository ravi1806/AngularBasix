<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
   
    <head>
       
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
         <link rel="stylesheet" href="bootstrap-3/css/bootstrap.min.css">
  
        <script src="angular.min.js"></script>
        <script src="7app.js"></script>
        <script src="angular-messages-min.js"></script>
        <link rel="stylesheet" href="bootstrap-3/css/bootstrap.min.css">
    

    </head>
    
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>
  
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container" ng-controller="MainController">


            <div>
              <label for="">What is your twitter handle?</label>
              <input type="text" ng-model="handle">
            </div>
            
            <br />
            
            <div class="alert" ng-class="{'alert-warning': handle.length<characters, 'alert-danger': handle.length>characters}" ng-show="handle.length !== characters">
               <div ng-show="handle.length < characters">
                 You have less than 5 characters.
               </div>
               
               <div ng-show="handle.length > characters">
                 You have more than 5 characters.
               </div>
           
            </div>
<!--            ng-if removes the div element from dOM completely if false-->
<!--so its better to use ng-show and ng-hide-->
             <h3>www.twitter.com/{{lowercasehandle()}}</h3>
             
             <h3>Rules</h3>
             <ul>
               <li ng-repeat="rule in rules">
                 {{rule.rulename}}
               </li>
             </ul>
             
             <input type="button" class='btn' value='click me' ng-click="alertClick()" />
             
             Add rule:<input type="text" ng-model="newRule">
             <a href="#" class="btn btn-default" ng-click="addRule()">Add</a>
		</div>

    </body>
</html>
